<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }

        p {
            color: white;
        }

        body {
            background-color: rgb(32, 31, 31);
        }
    </style>
</head>

<body>

    <div>
        <h1 style="color: rgb(147, 190, 228);">Unique Endpoint ID</h1>
        <p></p>
    </div>

    <script>
        // console.log('hii');
        const cookieArray = document.cookie.split('=');
        // console.log(cookieArray)
        const endPointId = cookieArray[1];
        console.log(endPointId);
        document.querySelector('p').innerHTML = endPointId
    </script>
</body>

</html>
